<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Travel With Us</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background: linear-gradient(135deg, #4CAF50, #2E8B57);
      color: white;
      padding: 2rem;
      padding-top: 4.5rem;
      text-align: center;
      position: relative;
    }

    .top-nav {
      position: absolute;
      top: 1rem;
      right: 2rem;
    }

    nav a {
      color: white;
      padding: 10px 15px;
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s ease;
    }

    nav a:hover {
      background-color: #4CAF50;
      color: white;
      border-radius: 5px;
    }

    .content {
      padding: 3rem 10%;
      text-align: center;
    }

    form {
      max-width: 500px;
      margin: 0 auto;
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    input, textarea {
      width: 100%;
      padding: 0.75rem;
      margin-bottom: 1rem;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-family: inherit;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>
    <div class="top-nav">
      <nav>
        <a href="/home">Home</a>
        <a href="/home#destinations">Destinations</a>
        <a href="/contact">Contact</a>
        <a href="/login">Register</a>
      </nav>
    </div>
    <h1>Contact Us</h1>
    <p>We'd love to hear from you!</p>
  </header>

  <section class="content">
    <form>
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Travel With Us. All rights reserved.</p>
  </footer>
</body>
</html>
